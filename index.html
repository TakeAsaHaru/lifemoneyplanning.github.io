<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

    <title>LifeMoneyPlanning</title>
</head>

<body>
    <div class="form-group main">
        <table class="tableSimTerm">
            <tr>
                <th><label>シミュレーション開始時期</label></th>
                <th><label>シミュレーション終了時期</label></th>
            </tr>
            <tr>
                <td><input type="date" class="form-control" id="simStart"></td>
                <td><input type="date" class="form-control" id="simEnd"></td>
                <td><button class="btn btn-primary" id="createTable">テーブル作成</button></td>
                <td><button type="button" class="btn btn-secondary" data-toggle="modal" 
                    data-target="#confirmClearAll">
                    クリア
                    </button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="button" class="btn btn-primary regist" data-toggle="modal" data-target="#registItem"
                        id="regist">
                        登録
                    </button>
                </td>
            </tr>
        </table>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr id="resultTable-thead">

                    </tr>
                </thead>
                <tbody id="resultTable-tbody">

                </tbody>
            </table>
        </div>

        <!-- Modal 項目追加画面-->
        <div class="modal fade" id="registItem" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="addItemWindow" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title bg-primary text-white" id="addItemWindow">項目追加</h5>
                    </div>
                    <div class="modal-body">
                        <table id="tableMain">
                            <table>
                                <tr>
                                    <th colspan="2">
                                        <button class="btn btn-primary" id="income">収入</button>
                                        <button class="btn btn-secondary" id="extend">支出</button>
                                    </th>
                                </tr>
                                <tr>
                                    <td><label for="itemName">項目名</label></td>
                                    <td><input type="text" class="form-control aaa" id="itemName"></td>
                                </tr>
                                <tr>
                                    <td><label for="cost">金額</label></td>
                                    <td><input type="number" class="form-control" id="cost"></td>
                                </tr>
                                <tr>
                                    <td><label for="startTime">開始時期</label></td>
                                    <td><input type="date" class="form-control" id="startTime"></td>
                                </tr>
                                <tr>
                                    <td><label for="endTime">終了時期</label></td>
                                    <td><input type="date" class="form-control" id="endTime"></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><button class="btn btn-primary" id="addItem">追加</button></td>
                                </tr>
                            </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal 削除確認画面-->
    <div class="modal fade" id="confirmDelItem" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="cofirm" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title bg-warning text-dark" id="cofirm">確認</h5>
                </div>
                <div class="modal-body">
                    <p>選択した項目をほんとに削除してよかと？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="runDel">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal クリア確認画面-->
    <div class="modal fade" id="confirmClearAll" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="cofirm" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title bg-warning text-dark" id="cofirm">確認</h5>
                </div>
                <div class="modal-body">
                    <p>ほんとにオールクリアでよかと？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="clearAll">OK</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
